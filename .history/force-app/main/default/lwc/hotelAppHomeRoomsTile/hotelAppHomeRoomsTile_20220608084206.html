<template>
    <lightning-card title="Available Rooms">


        <template if:true={roomList}>

            <div class="content">
            <template for:each={roomList} for:item="room">
                <div key={room.Id}>
                    <img src={room.photo_url__c} class="slds-align_absolute-center slds-p-around_x-small carImage" alt={room.Name} width="200" height="150">
                    <div class="slds-align_absolute-center slds-p-around_x-small">
                        {room.Name}
                    </div>
                    <div class="slds-align_absolute-center slds-p-around_x-small">
                        {room.Type}
                    </div>
                </div>

            </template>

            </div>
        </template>


    </lightning-card>
</template>
