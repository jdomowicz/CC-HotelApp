<template>
    <lightning-card>

        <template if:true={roomList}>
            <div class="content">
                <template for:each={roomList} for:item="room">
                    <div key={room.Id} class="slds-m-around_small" data-id={room.Id}  onclick={selectedRoom}>

                        <img src={room.photo_url__c} class="slds-align_absolute-center slds-p-around_x-small carImage"
                            alt={room.Name} width="200" height="150">

                        <div class="slds-align_absolute-center info" style="border-top: ridge">
                            <strong>{room.Name}</strong>
                        </div>

                        <div class="slds-align_absolute-center info">
                            <strong>Type: &nbsp;</strong> {room.Type__c}
                        </div>
                    </div>
                </template>
            </div>
        </template>
