<template>
    <lightning-card title="Available Rooms">


        <template if:true={roomList}>

            <div class="content">
            <template for:each={roomList} for:item="room">
                <div key={room.Id}>
                    <img src={room.photo_url__c} class="slds-align_absolute-center" alt={room.Name} width="200" height="150">
                </div>

            </template>

            </div>
        </template>


    </lightning-card>
</template>
