<template>

        <lightning-card>


                <div class="slds-page-header__row slds-page-header__row_gutters">
                        <div class="slds-page-header__col-details">
                                <ul class="slds-page-header__detail-row">
                                        <li class="slds-page-header__detail-block">
                                                <lightning-combobox class="slds-text-title slds-truncate" name="Hotel"
                                                        label="Hotel Name" value={hotelValue} placeholder="Select Hotel"
                                                        options={hotelSelectOptions} onchange={hotelChange}>
                                                </lightning-combobox>
                                        </li>

                                        <li class="slds-page-header__detail-block">
                                                <div class="slds-text-title slds-truncate" title="Field 1">Hotel Rating
                                                </div>
                                                <div class="slds-truncate"
                                                        title="Description that demonstrates truncation with a long text field.">
                                                        Description that demonstrates truncation with a long text field.
                                                </div>
                                        </li>
                                        <li class="slds-page-header__detail-block">
                                                <div class="slds-text-title slds-truncate" title="Field 2 (3)">Hotel TTM ACV
                                                        <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                                                                <button class="slds-button slds-button_icon slds-button_icon"
                                                                        aria-haspopup="true" title="More Actions">
                                                                        <svg class="slds-button__icon slds-button__icon_small"
                                                                                aria-hidden="true">
                                                                                <use
                                                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down">
                                                                                </use>
                                                                        </svg>
                                                                        <span class="slds-assistive-text">More
                                                                                Actions</span>
                                                                </button>
                                                        </div>
                                                </div>
                                                <div class="slds-truncate" title="Multiple Values">Multiple Values</div>
                                        </li>
                                </ul>
                        </div>
                </div>


        </lightning-card>

</template>
