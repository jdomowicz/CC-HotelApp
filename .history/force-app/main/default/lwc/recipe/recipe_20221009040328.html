<template>

    <lightning-card>

        <template if:true={showTemplate}>

            <template if:true={isnum}>

            <ul class="slds-m-around_medium">

                <div class="slds-box">
                    <!--Recipe Title-->

                    <div class="slds-text-heading_medium slds-p-bottom_small"> {recipedata.title} </div>

                    <!--Grid to fit objects horizontal-->
                    <div class="slds-grid">

                        <!--Col 1-->
                        <img style="max-height: 400px" alt="placeholder" src={recipedata.image} class="slds-col" />


                        <div class="slds-col slds-p-left_small slds-size_2-of-8">

                            <p class="slds-text-title slds-border_bottom slds-p-bottom_x-small"> <strong>Dish
                                    Type</strong> </p>

                            <template for:each={recipedata.dishTypes} for:item="type">
                                <li key={type} class="slds-m-around_small">
                                    <strong>-</strong> {type}
                                </li>
                            </template>


                            <p class="slds-text-title slds-border_bottom slds-p-bottom_x-small slds-p-top_x-small">
                                <strong>Health
                                    Score:</strong>&nbsp;&nbsp;
                                {recipedata.healthScore}
                            </p>

                        </div>

                        <!--Col 3-->
                        <div class="slds-col slds-p-left_small">

                            <!--Recipe Summary-->
                            <p class="slds-text-title slds-border_bottom slds-p-bottom_x-small">
                                <strong>Summary</strong> </p>

                            <p class="slds-text-color_weak"> {recipedata.summary}</p>
                        </div>

                    </div>

                </div>
            </ul>

            </template>


            <template></template>

        </template>

    </lightning-card>
</template>
