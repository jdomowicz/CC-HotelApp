<template>

    <lightning-card>

       <template if:true={showTemplate}>



             <div class="slds-box">
                        <!--Recipe Title-->
                        <div class="slds-text-heading_medium slds-p-bottom_small"> {recipedata.title} </div>

                        <!--Grid to fit objects horizontal-->
                        <div class="slds-grid">

                            <!--Col 1-->
                            <img style="max-height: 400px" alt="placeholder" src={recipe.image} class="slds-col" />


                        </div>

                        <template for:each={recipe.dishTypes} for:item="type">
                            <li key={type} class="slds-m-around_small">
                                    <strong>-</strong> {type}
                            </li>
                        </template>


                </div>

        </template>

    </lightning-card>
</template>
