<template>
    <lightning-card title="Account Details">

        <lightning-datatable data={accList} columns={columns} key-field="Id" onrowselection={getSelectedContacts}>
        </lightning-datatable>

        <template if:true ={showDetailsValue}>
        <ul class="slds-m-around_medium">
            <template for:each={accListWithContact} for:item="acc">
                <li key={acc.Id}>
                    {acc.Name}, {acc.Id}

                     <lightning-datatable data={accList} columns={columns} key-field="Id" onrowselection={getSelectedContacts}>
        </lightning-datatable>

                </li>
            </template>
        </ul>
        </template>

    </lightning-card>
</template>
