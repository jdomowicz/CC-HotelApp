<template>
    <lightning-card title="Account Details">

        <lightning-datatable data={accList} columns={columns} key-field="Id" onrowselection={getSelectedContacts}>
        </lightning-datatable>

        <template if:true={showDetailsValue}>
            <ul class="slds-m-around_medium">
                <template for:each={accListWithContact} for:item="acc">
                    <li key={acc.Id}>
                        {acc.Name}, {acc.Id}

                        <lightning-datatable data={Contacts} columns={Contactcolumns} key-field="Id">
                        </lightning-datatable>

                    </li>
                </template>
            </ul>
        </template>

        <c-contact-details-table item-list={accListWithContact}></c-contact-details-table>

    </lightning-card>
</template>
