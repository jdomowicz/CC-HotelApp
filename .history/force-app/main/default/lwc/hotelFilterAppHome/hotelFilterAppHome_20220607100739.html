<template>

    <lightning-card>

        <div class="slds-m-horizontal_medium" >

      <lightning-combobox
            name="Country"
            label="Country"
            value={countrySelectedValue}
            placeholder="Select Country"
            options={countrySelectOptions}
            onchange={handleCountryChange} ></lightning-combobox>

            <lightning-combobox
            name="City"
            label="City"
            value={citySelectedValue}
            placeholder="Select City"
            options={citySelectOptions}
            onchange={handleCityChange} ></lightning-combobox>

            <lightning-combobox
            name="Hotel"
            label="Hotel Name"
            value={hotelSelectedValue}
            placeholder="Select Hotel"
            options={hotelSelectOptions}
            onchange={handleHotelChange} ></lightning-combobox>


            <template for:each={roomTypePicklist} for:item="type">
            <lightning-input key={type.label} type="checkbox" label={type.label} value={type.value}></lightning-input>

            </template>


        </div>

    </lightning-card>
</template>
