<template>
 <lightning-card title="Recipes!">


    <div class="slds-m-around_medium">
        <h1 class="slds-text-heading_small">Seach for Recipes!!</h1>

    </div>
    <div onkeyup={handleKeyUp}>
        <lightning-input
            name="enter-search"
            label="Search when user hits the 'enter' key"
            type="search"
        ></lightning-input>
    </div>
    <p if:true={queryTerm}>
        Searched for {queryTerm}!
    </p>

    

 </lightning-card>
</template>
