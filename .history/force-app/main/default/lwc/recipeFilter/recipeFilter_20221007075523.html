<template>
    <lightning-card>

        <!--FITLER AND SEARCH SECTION-->

        <div class="slds-grid">
            <div class="slds-col slds-size_9-of-12">
                <lightning-input name="enter-search" label="Search when user hits the 'enter' key" type="text"
                    variant="label-hidden" onchange={handleInputChange} class="slds-p-left_x-small" placeholder="716429">
                </lightning-input>
            </div>

            <div class="slds-col slds-size_3-of-12 slds-align_absolute-center">

                <!-- Brand variant: Identifies the primary action in a group of buttons -->
                <lightning-button variant="brand-outline" label="Search For Recipes!" title="Primary action"
                    onclick={handleSearch} class="slds-p-left_x-small"></lightning-button>

                <!-- Brand outline variant: Identifies the primary action in a group of buttons, but has a lighter look -->
                <lightning-button variant="brand" label="Radom Recipe" title="Primary action with lighter look"
                    onclick={handleClick} class="slds-p-left_x-small"></lightning-button>
            </div>
        </div>
        <!--Recipe Info-->

        <templateif:true={}></template>

        <ul class="slds-m-around_medium">

            <template for:each={recipedata} for:item="recipe">

                <li key={recipe.Id}>
                    <!--Recipe Box-->
                    <div class="slds-box">
                        <!--Recipe Title-->
                        <div class="slds-text-heading_medium slds-p-bottom_small"> {recipe.title} </div>

                        <!--Grid to fit objects horizontal-->
                        <div class="slds-grid">

                            <!--Col 1-->
                            <img style="max-height: 400px" alt="placeholder" src={recipe.image} class="slds-col" />

                            <!--Col 2-->
                            <div class="slds-col slds-p-left_small slds-size_2-of-8">
                                <p class="slds-text-title slds-border_bottom slds-p-bottom_x-small"> <strong>Dish
                                        Type</strong> </p>
                                <!--Dish Type List-->
                                <template for:each={recipe.dishTypes} for:item="type">
                <li key={type} class="slds-m-around_small">
                    <strong>-</strong> {type}
                </li>
            </template>

            <!--Heath Score Below Dish Type List-->
            <p class="slds-text-title slds-border_bottom slds-p-bottom_x-small slds-p-top_x-small"> <strong>Health
                    Score:</strong>&nbsp;&nbsp;
                {recipe.healthScore} </p>

            </div>

            <!--Col 3-->
            <div class="slds-col slds-p-left_small">

                <!--Recipe Summary-->
                <p class="slds-text-title slds-border_bottom slds-p-bottom_x-small"> <strong>Summary</strong> </p>

                <p class="slds-text-color_weak"> {recipe.summary}</p>
            </div>

            </div>

            </div>

            </li>

</template>

</ul>

</lightning-card>

  <!--Child Info -->
 <c-recipe item-name={searchId}></c-recipe>

</template>
