<template>
    <lightning-card title="Room list">

        <template if:true={roomShow}>
            <lightning-datatable key-field="Id" data={roomList} columns={dataColumns} onrowselection={getSelectedName}>
            </lightning-datatable>
        </template>

        <template if:false={roomShow}>
            <p> Data not available!</p>
        </template>

        <c-hotel-three-sixty-reservation-list room-id={selectedRooms} ondisplayed={reservationList} onselected={reservationListSelected}></c-hotel-three-sixty-reservation-list>
        <c-hotel-three-sixty-guest-list></c-hotel-three-sixty-guest-list>

    </lightning-card>


</template>
